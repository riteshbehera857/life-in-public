version: "3.8"
services:
  server:
    build: ./server
    ports:
      - 8000:8000
    env_file:
      - ./server/.env
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    restart: always
    volumes:
      - ./:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - server
