version: '3.9'
services:
  client:
    build:
      context: './client'
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    container_name: lip-client
    env_file:
      - ./client/.env
    networks:
      - lip-network
    volumes:
      - ./client:/app
      - /app/node_modules
    depends_on:
      - server
  server:
    build:
      context: './server'
      dockerfile: Dockerfile
    ports:
      - 8000:8000
    container_name: lip-server
    env_file:
      - ./server/.env
    networks:
      - lip-network
    volumes:
      - ./server:/app
      - /app/node_modules
networks:
  lip-network:
    
